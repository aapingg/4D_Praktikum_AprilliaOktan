<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Huruf Mutu</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

<div class="container">
    <h2>Cek Huruf Mutu</h2>

    <label for="nim">NIM:</label>
    <input type="text" id="nim" placeholder="Masukkan NIM" required>
    <p class="error-message" id="nim-error"></p> <!-- Pesan kesalahan -->

    <label for="nilai">Nilai Mata Kuliah:</label>
    <input type="number" id="nilai" placeholder="Masukkan Nilai" min="0" max="100">
    <p class="error-message" id="nilai-error"></p> <!-- Pesan kesalahan -->

    <button onclick="cekNilai()">Cek Nilai</button>

    <p class="result" id="hasil"></p>
</div>

<script src="index.js"></script>

</body>
</html>
